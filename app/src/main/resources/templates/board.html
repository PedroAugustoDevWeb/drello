<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${board.name}">Board</title>
    <meta charset="UTF-8">
    
    <!-- Link do CSS -->
    <link rel="stylesheet" th:href="@{/css/board.css}">
</head>
<body>

    <header>
        <div class="header-container">
            <button class="btn back-btn">🔙 Voltar</button>
            <h1 th:text="${board.name}">Board Name</h1>
        </div>
        
        <!-- Botões no topo do board -->
        <div class="board-actions">
            <button class="btn add-column">+ Adicionar Coluna</button>
            <button class="btn edit-board">✏️ Editar Board</button>
            <button class="btn delete-board">🗑️ Excluir Board</button>
        </div>
    </header>
    
    <div class="container">
    
        <!-- Colunas do board -->
        <div class="columns-container">
            <div class="column" th:each="column : ${board.columns}">
                
                <!-- Nome da coluna -->
                <h2 th:text="${column.name}">Nome da Coluna</h2>
    
                <!-- Botões de ação da coluna -->
                <div class="column-actions">
                    <button class="btn edit-column">✏️ Editar Coluna</button>
                    <button class="btn delete-column">🗑️ Excluir Coluna</button>
                </div>
    
                <!-- Cards dentro da coluna -->
                <div class="cards-container">
                    <div class="card" th:each="card : ${column.cards}">
                        <div class="card-title" th:text="${card.title}">Card Title</div>
                        <div class="card-description" th:text="${card.description}">Card Description</div>
    
                        <!-- Botões de ação do card -->
                        <div class="card-actions">
                            <button class="btn edit-card">✏️ Editar</button>
                            <button class="btn delete-card">🗑️ Excluir</button>
                        </div>
                    </div>
                </div>
    
                <!-- Botão adicionar card na coluna -->
                <button class="btn add-card">+ Adicionar Card</button>
            </div>
        </div>
    
    </div>
    

</body>
</html>
