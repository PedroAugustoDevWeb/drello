<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Drello</title>
    <link th:href="@{/css/cadastro.css}" rel="stylesheet" /></head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h2>Cadastro Drello</h2>
            <form action="/cadastro" method="post">

                <label for="nome">Nome</label>
                <input type="text" id="nome" name="name" placeholder="Digite seu nome" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

                <button type="submit">Criar conta !</button>
            </form>
            <p class="register-link">
                Tem conta fa√ßa <a href="/login">Login</a>
            </p>
        </div>
    </div>
</body>
</html>
